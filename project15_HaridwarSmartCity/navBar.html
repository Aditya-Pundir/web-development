<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --blue: #1d354a;
        --cyan: #00ffff;
      }
      .logo {
        color: white;
      }
      nav {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        min-height: 8vh;
        font-family: "Poppins", sans-serif;
        background: var(--blue);
      }
      .linker {
        border: none;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        border-radius: 0.3rem;
        padding: 0.5rem;
      }
      .navIcon {
        color: white;
      }
      #navButton {
        background-color: transparent;
        border: none;
        outline: none;
        display: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Haridwar Smart City</div>
      <button
        class="linker"
        onclick="changeLocation(this)"
        data-include="index.html"
      >
        Home
      </button>
      <button
        class="linker"
        onclick="changeLocation(this)"
        data-include="weather.html"
      >
        Weather
      </button>
      <button
        class="linker"
        onclick="changeLocation(this)"
        data-include="jokes.html"
      >
        Jokes
      </button>
      <button id="navButton"><i class="fa fa-bars navIcon"></i></button>
    </nav>
    <script>
      function changeLocation(button) {
        var location = button.getAttribute("data-include");
        window.location = `${location}`;
      }
      var navButton = document.getElementById("navButton");
      navButton.addEventListener("click", () => {});
    </script>
  </body>
</html>
