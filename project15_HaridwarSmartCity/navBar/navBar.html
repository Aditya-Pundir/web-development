<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="navStyle.css" />
  </head>
  <body>
    <nav>
      <div class="logo">The Nav</div>
      <button
        class="linker"
        onclick="changeLocation(this)"
        data-include="../news/index.html"
      >
        Home
      </button>
      <button
        class="linker"
        onclick="changeLocation(this)"
        data-include="../weather/weather.html"
      >
        Weather
      </button>
      <button
        class="linker"
        onclick="changeLocation(this)"
        data-include="../jokes/jokes.html"
      >
        Jokes
      </button>
    </nav>
    <script>
      function changeLocation(button) {
        var location = button.getAttribute("data-include");
        window.location = `${location}`;
      }
    </script>
  </body>
</html>
