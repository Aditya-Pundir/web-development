<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="newsApp.js" defer></script>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="newsStyle.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
    <script>
      $.get("navBar.html", function (data) {
        $("#nav").html(data);
      });
    </script>
  </head>
  <body>
    <div id="nav"></div>
    <div class="imageContainer"></div>
    <!-- gNews -->

    <div class="mainContainer">
      <select id="languageSelection">
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option></select
      ><br />

      <!-- saurav.tech News API: -->
      <select id="category">
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="general">General</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
      </select>
      <br />
      <button id="seeNews" onclick="app()">See News</button>
      <br /><br />

      <div class="haridwarNewsContainer">
        <h2 id="haridwarNewsHeading">Top-Headlines of Haridwar</h2>
      </div>
      <div id="haridwarNewsContainer">
        <ul id="newsList"></ul>
      </div>
      <div class="indianNewsContainer">
        <h2 id="indianNewsHeading">Top-Headlines of India</h2>
      </div>
      <div id="indianNewsContainer">
        <ul id="indianNewsList"></ul>
      </div>
    </div>
  </body>
</html>
