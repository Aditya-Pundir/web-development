<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Windows 11</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <a
      href="https://www.google.com/chrome/?brand=JJTC&gclid=CjwKCAjww-CGBhALEiwAQzWxOl9K62vgoxxDuk29wDEMPOm2crI02-7_3ZUgsPNQh-iVHC985nDSOxoCLHQQAvD_BwE&gclsrc=aw.ds"
      target="blank"
    >
      <img class="homeImg" src="./images/chrome.png" /> <br />
    </a>
    <img class="homeImg" id="notepad" src="./images/notepad++.png" /> <br />

    <a href="https://www.microsoft.com/en-us/edge" target="blank">
      <img class="homeImg" id="edge" src="./images/edge2.png" /><br />
    </a>

    <a href="https://code.visualstudio.com/download " target="blank">
      <img class="homeImg" src="./images/VSCode.png" /><br />
    </a>

    <div class="notepad">
      <textarea id="note" resize="none">
Harry Bhai you are the best coding teacher, I have learnt HTML, CSS, JavaScript, React JS, python and Java from you. Thanks a lot for all this!
- Aditya Pundir
      </textarea>
    </div>
    <div class="explorerWindow">
      <img src="./images/explorerWindow.png" alt="" />
    </div>
    <img src="./images/startMenu.png" id="startMenu" />
    <div class="taskbar">
      <button id="logoBtn">
        <img id="logo" class="taskApp" src="./images/logo.png" />
      </button>
      <a
        href="https://apps.apple.com/us/app/facetime/id1110145091"
        target="blank"
      >
        <img id="faceTime" class="taskApp" src="./images/faceTime.png" />
      </a>
      <button id="explorer">
        <img
          id="fileExplorer"
          class="taskApp"
          src="./images/fileExplorer.png"
        />
      </button>
      <a href="https://www.netflix.com/in/" target="blank">
        <img id="netflix" class="taskApp" src="./images/netflix.png" />
      </a>
      <a href="https://www.onenote.com/download" target="blank">
        <img id="oneNote" class="taskApp" src="./images/oneNote.png" />
      </a>
      <a
        href="https://support.microsoft.com/en-us/windows/open-snipping-tool-and-take-a-screenshot-a35ac9ff-4a58-24c9-3253-f12bac9f9d44"
        target="blank"
      >
        <img
          id="snippingTool"
          class="taskApp"
          src="./images/snippingTool.png"
        />
      </a>
      <a href="https://open.spotify.com/" target="blank">
        <img id="spotify" class="taskApp" src="./images/spotify.png" />
      </a>
    </div>
  </body>
</html>
