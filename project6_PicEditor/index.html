<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="database.js" defer></script>
    <script src="script.js" defer></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
  </head>
  <body>
    <!-- <input
      type="file"
      name="file"
      id="file"
      draggable="true"
      accept="image/png,image/jpeg"
    /> -->
    <img src="" alt="" />
    <h3>Brightness</h3>
    <input
      type="range"
      min="100"
      max="200"
      step="0.5"
      value="0"
      onchange="applyFilter()"
      data-filter="brightness"
      data-scale="%"
    />
    <h3>Blur</h3>
    <input
      type="range"
      min="0"
      max="100"
      step="0.2"
      value="0"
      onchange="applyFilter()"
      data-filter="blur"
      data-scale="px"
    />
    <h3>Contrast</h3>
    <input
      type="range"
      min="0"
      max="200"
      step="0.5"
      value="100"
      onchange="applyFilter()"
      data-filter="contrast"
      data-scale="%"
    />
    <h3>Grayscale</h3>
    <input
      type="range"
      min="0"
      max="100"
      step="0.5"
      value="0"
      onchange="applyFilter()"
      data-filter="grayscale"
      data-scale="%"
    />
    <h3>Hue Rotate</h3>
    <input
      type="range"
      min="0"
      max="100"
      step="0.5"
      value="0"
      onchange="applyFilter()"
      data-filter="hue-rotate"
      data-scale="deg"
    />
    <h3>Invert</h3>
    <input
      type="range"
      min="0"
      max="100"
      step="0.5"
      value="0"
      onchange="applyFilter()"
      data-filter="invert"
      data-scale="%"
    />
    <h3>Opacity</h3>
    <input
      type="range"
      min="0"
      max="100"
      step="0.5"
      value="100"
      onchange="applyFilter()"
      data-filter="opacity"
      data-scale="%"
    />
    <h3>Saturate</h3>
    <input
      type="range"
      min="0"
      max="100"
      step="0.5"
      value="100"
      onchange="applyFilter()"
      data-filter="saturate"
      data-scale="%"
    />
    <h3>Sepia</h3>
    <input
      type="range"
      min="0"
      max="100"
      step="0.5"
      value="0"
      onchange="applyFilter()"
      data-filter="sepia"
      data-scale="%"
    />
  </body>
</html>
