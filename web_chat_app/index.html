<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"
    ></script>
    <!-- Include the Firebase Database -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"
    ></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"
    ></script>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="messagesContainer">
      <ul id="messagesInterface"></ul>
    </div>
    <form id="mainForm" onsubmit="return sendMessage()">
      <input
        type="text"
        id="message"
        placeholder="Enter message here"
        autocomplete="off"
      />
      <button type="submit" id="sendButton">Send</button>
    </form>
  </body>
</html>
